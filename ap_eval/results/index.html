
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Evaluation Results Dashboard</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .accuracy-high { color: #28a745; font-weight: bold; }
        .accuracy-medium { color: #ffc107; font-weight: bold; }
        .accuracy-low { color: #dc3545; font-weight: bold; }
        
        .sortable {
            cursor: pointer;
            user-select: none;
        }
        
        .sortable:hover {
            background-color: #f8f9fa;
        }
        
        .sort-icon {
            margin-left: 5px;
            opacity: 0.5;
        }
        
        .sort-icon.active {
            opacity: 1;
        }
        
        .number-cell {
            font-family: 'Roboto Mono', monospace;
            text-align: right;
            font-weight: 500;
        }
        
        .score-cell {
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            font-weight: 500;
        }
        
        .date-cell {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9em;
            color: #6c757d;
        }
        
        h1 {
            font-weight: 500;
            color: #1E1E1E;
        }
        
        .table th {
            font-weight: 500;
            background-color: #0677C9 !important;
            border-color: #0677C9 !important;
            color: white !important;
        }
        
        .table-dark {
            background-color: #0677C9 !important;
        }
        
        .table-dark th {
            background-color: #0677C9 !important;
            border-color: #0677C9 !important;
            color: white !important;
        }
        
        .best-performer {
            background-color: rgba(255, 215, 0, 0.3) !important;
        }
        
        .star-emoji {
            margin-right: 5px;
        }
        
        .model-name {
            display: inline-block;
            min-width: 120px;
        }
        /* Drawer styles */
        #jsonDrawer {
            position: fixed;
            top: 0; right: 0; height: 100vh; width: 80vw; max-width: 900px;
            background: #fff; box-shadow: -2px 0 16px rgba(0,0,0,0.2);
            z-index: 2000; transform: translateX(100%); transition: transform 0.3s cubic-bezier(.4,0,.2,1);
            overflow-y: auto; padding: 32px 24px 24px 24px;
        }
        #jsonDrawer.open { transform: translateX(0); }
        #jsonDrawer .close-btn { position: absolute; top: 16px; right: 24px; font-size: 2rem; color: #0677C9; background: none; border: none; cursor: pointer; }
        #jsonDrawer pre { font-family: 'Roboto Mono', monospace; font-size: 1rem; background: #f8f8f8; border-radius: 8px; padding: 16px; overflow-x: auto; }
        #jsonDrawer h2 { font-size: 1.3rem; margin-bottom: 1rem; color: #0677C9; }
        #jsonDrawer .json-path { font-size: 0.95rem; color: #888; margin-bottom: 1rem; }
        #jsonDrawer .json-error { color: #dc3545; font-weight: bold; }
        @media (max-width: 900px) { #jsonDrawer { width: 100vw; } }
        #jsonDrawerBg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(30,30,30,0.2); z-index: 1999; display: none; }
        #jsonDrawerBg.open { display: block; }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fas fa-chart-line"></i> AP Evaluation Results Dashboard
                </h1>
                
                <!-- Results Table -->
                <div class="table-container">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0" id="resultsTable">
                            <thead class="table-dark">
                                <tr>
                                    <th class="sortable" data-sort="exam">Test <i class="fas fa-sort sort-icon"></i></th>
                                    <th class="sortable" data-sort="model">Model <i class="fas fa-sort sort-icon"></i></th>
                                    <th class="sortable" data-sort="provider">Provider <i class="fas fa-sort sort-icon"></i></th>
                                    <th class="sortable" data-sort="accuracy">Accuracy <i class="fas fa-sort sort-icon"></i></th>
                                    <th class="sortable" data-sort="score">Score <i class="fas fa-sort sort-icon"></i></th>
                                    <th class="sortable" data-sort="time">Time (s) <i class="fas fa-sort sort-icon"></i></th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTableBody">
                                <!-- Data will be loaded dynamically from index.json -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Drawer and overlay -->
    <div id="jsonDrawerBg"></div>
    <div id="jsonDrawer">
        <button class="close-btn" onclick="closeDrawer()">&times;</button>
        <h2>Exam JSON</h2>
        <div class="json-path" id="jsonDrawerPath"></div>
        <pre id="jsonDrawerContent">Loading...</pre>
    </div>
    
    <!-- Footer with generation timestamp -->
    <div class="text-center mt-4 mb-3 text-muted">
        <small>Generated on: 2025-06-30 18:40:44</small>
    </div>
    
    <!-- Bootstrap JS and Popper.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <script>
    // Global variables for sorting
    let currentSort = { column: null, direction: 'asc' };
    let resultsData = [];

    // Load data from index.json
    async function loadResultsData() {
        try {
            const response = await fetch('index.json');
            resultsData = await response.json();
            renderTable();
            highlightBestPerformers();
        } catch (error) {
            console.error('Failed to load results data:', error);
            document.getElementById('resultsTableBody').innerHTML = 
                '<tr><td colspan="7" class="text-center text-danger">Failed to load results data</td></tr>';
        }
    }

    // Render the table with current data
    function renderTable() {
        const tbody = document.getElementById('resultsTableBody');
        tbody.innerHTML = '';

        resultsData.forEach(result => {
            const row = document.createElement('tr');
            
            // Determine accuracy class
            let accuracyClass = 'accuracy-low';
            if (result.accuracy >= 90) accuracyClass = 'accuracy-high';
            else if (result.accuracy >= 70) accuracyClass = 'accuracy-medium';

            // Format date
            const date = new Date(result.date);
            const formattedDate = date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            }).replace(',', '');

            // Create JSON filename for drawer
            const jsonFilename = `${result.test}_${result.provider}_${result.model}.json`;

            row.innerHTML = `
                <td><a href="#" class="exam-link" data-json="${jsonFilename}"><strong>${result.test}</strong></a></td>
                <td><strong><span class="model-name"><span class="star-emoji" style="visibility:hidden">‚≠ê</span>${result.model}</span></strong></td>
                <td>${result.provider}</td>
                <td class="${accuracyClass} number-cell">${result.accuracy.toFixed(1)}%</td>
                <td class="score-cell">${result.score}/${result.questions}</td>
                <td class="number-cell">${result.time.toFixed(1)}</td>
                <td class="date-cell">${formattedDate}</td>
            `;

            tbody.appendChild(row);
        });

        // Re-attach event listeners for exam links
        document.querySelectorAll('.exam-link').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault();
                openDrawer(this.getAttribute('data-json'));
            };
        });
    }

    // Highlight best performers for each test
    function highlightBestPerformers() {
        const testGroups = {};
        
        // Group by test
        resultsData.forEach(result => {
            if (!testGroups[result.test]) {
                testGroups[result.test] = [];
            }
            testGroups[result.test].push(result);
        });

        // Find best performer for each test (highest accuracy, then fastest time)
        Object.values(testGroups).forEach(group => {
            const best = group.reduce((best, current) => {
                if (current.accuracy > best.accuracy) return current;
                if (current.accuracy === best.accuracy && current.time < best.time) return current;
                return best;
            });

            // Highlight the best performer in the table
            const rows = document.querySelectorAll('#resultsTableBody tr');
            rows.forEach(row => {
                const testCell = row.querySelector('td:first-child strong');
                const modelCell = row.querySelector('td:nth-child(2) strong');
                
                if (testCell && testCell.textContent === best.test && 
                    modelCell && modelCell.textContent.includes(best.model)) {
                    row.classList.add('best-performer');
                    const star = row.querySelector('.star-emoji');
                    if (star) star.style.visibility = 'visible';
                }
            });
        });
    }

    // Sorting functionality
    function sortTable(column) {
        const direction = currentSort.column === column && currentSort.direction === 'asc' ? 'desc' : 'asc';
        currentSort = { column, direction };

        resultsData.sort((a, b) => {
            let aVal = a[column];
            let bVal = b[column];

            // Handle special cases
            if (column === 'score') {
                aVal = a.score / a.questions; // Convert to ratio for sorting
                bVal = b.score / b.questions;
            }

            if (aVal < bVal) return direction === 'asc' ? -1 : 1;
            if (aVal > bVal) return direction === 'asc' ? 1 : -1;
            return 0;
        });

        renderTable();
        highlightBestPerformers();
        updateSortIcons();
    }

    function updateSortIcons() {
        document.querySelectorAll('.sort-icon').forEach(icon => {
            icon.classList.remove('active');
            icon.className = 'fas fa-sort sort-icon';
        });

        if (currentSort.column) {
            const header = document.querySelector(`[data-sort="${currentSort.column}"]`);
            if (header) {
                const icon = header.querySelector('.sort-icon');
                icon.classList.add('active');
                icon.className = `fas fa-sort-${currentSort.direction === 'asc' ? 'up' : 'down'} sort-icon active`;
            }
        }
    }

    // Drawer logic
    function openDrawer(jsonPath) {
        document.getElementById('jsonDrawerBg').classList.add('open');
        document.getElementById('jsonDrawer').classList.add('open');
        document.getElementById('jsonDrawerPath').textContent = jsonPath;
        document.getElementById('jsonDrawerContent').textContent = 'Loading...';
        fetch(jsonPath)
            .then(r => r.json())
            .then(data => {
                document.getElementById('jsonDrawerContent').textContent = JSON.stringify(data, null, 2);
            })
            .catch(e => {
                document.getElementById('jsonDrawerContent').innerHTML = '<span class="json-error">Failed to load JSON: ' + e + '</span>';
            });
    }

    function closeDrawer() {
        document.getElementById('jsonDrawerBg').classList.remove('open');
        document.getElementById('jsonDrawer').classList.remove('open');
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
        // Load data when page loads
        loadResultsData();

        // Set up drawer background click
        document.getElementById('jsonDrawerBg').onclick = closeDrawer;

        // Set up sorting
        document.querySelectorAll('.sortable').forEach(header => {
            header.addEventListener('click', function() {
                const column = this.getAttribute('data-sort');
                sortTable(column);
            });
        });
    });
    </script>
</body>
</html>
